
baseURL: https://danielalcaide.com
title: Daniel Alcaide

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  disableAliases: false
  pagerSize: 5

theme: "PaperMod"
defaultContentLanguage: en
languageCode: en

markup:
