    renderer:
      unsafe: true

enableRobotsTXT: true
enableEmoji: true

minify:
    disableXML: true
    minifyOutput: false

languages:
  en:
    languageName: "English"
    weight: 1
    params:
      homeInfoParams:
        Title: "\U0001F44B Hi, I'm Daniel Alcaide"
        Content: This is my personal website where I write about data science. 
  es:
    languageName: "Espa√±ol"
    weight: 2
    # home-info mode
